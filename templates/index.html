<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Ideas</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-base-200">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">üéÅ Gift Ideas</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for gift in gifts %}
            <div class="card bg-base-100 shadow-xl hover:shadow-2xl transition-shadow">
                <div class="card-body">
                    <h2 class="card-title">{{ gift.title }}</h2>
                    <p class="text-base-content/70">{{ gift.description }}</p>
                    <div class="card-actions justify-end mt-4">
                        <a href="{{ gift.url }}" target="_blank" class="btn btn-primary">Visit Website</a>
                    </div>
                    <div class="text-xs text-base-content/50 mt-2">
                        Added: {{ gift.createdAt.split('T')[0] }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        {% if not gifts %}
        <div class="text-center py-12">
            <div class="text-xl text-base-content/70">No gift ideas found</div>
        </div>
        {% endif %}
    </div>
</body>
</html>
